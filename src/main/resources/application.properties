spring.application.name=ChurnAplication

# =================================================
# DATASOURCE (H2)
# =================================================
spring.datasource.url=jdbc:h2:mem:superdb;MODE=MySQL;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# =================================================
# JPA / HIBERNATE
# =================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Para que H2 se porte como MySQL (importante para tests)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# =================================================
# H2 CONSOLE
# =================================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =================================================
# EXTERNAL API
# =================================================
external.api.url=https://hackathon-alura.onrender.com/baja-cliente
